- name: blinky on nucleo_u575 - Debug (no/ bootloader)
  type: build_fw
  args:
    app: blinky
    bsp: nucleo_u575
    build_type: Debug
    use_bootloader: False

- name: blinky on nucleo_u575 - Debug (w/ bootloader)
  type: build_fw
  args:
    app: blinky
    bsp: nucleo_u575
    build_type: Debug
    use_bootloader: True
